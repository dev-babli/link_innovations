<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Team Carousel | Link Innovations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            overflow: hidden;
            padding: 20px 0;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            gap: 60px;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding-left: 40px;
        }
        
        .carousel-container {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            position: relative;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .carousel-track {
            width: 450px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .card {
            position: absolute;
            width: 400px;
            height: 225px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .card.center {
            z-index: 10;
            transform: scale(1.1) translateZ(0);
        }
        
        .card.center img { filter: none; }
        
        .card.up-2 {
            z-index: 1;
            transform: translateY(-300px) scale(0.8) translateZ(-300px);
            opacity: 0.7;
        }
        
        .card.up-2 img { filter: grayscale(100%); }
        
        .card.up-1 {
            z-index: 5;
            transform: translateY(-150px) scale(0.9) translateZ(-100px);
            opacity: 0.9;
        }
        
        .card.up-1 img { filter: grayscale(100%); }
        
        .card.down-1 {
            z-index: 5;
            transform: translateY(150px) scale(0.9) translateZ(-100px);
            opacity: 0.9;
        }
        
        .card.down-1 img { filter: grayscale(100%); }
        
        .card.down-2 {
            z-index: 1;
            transform: translateY(300px) scale(0.8) translateZ(-300px);
            opacity: 0.7;
        }
        
        .card.down-2 img { filter: grayscale(100%); }
        
        .card.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .member-info {
            text-align: center;
            margin-top: 20px;
            transition: all 0.5s ease-out;
        }
        
        .member-name {
            color: rgb(8, 42, 123);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
            transition: opacity 0.3s;
        }
        
        .member-role {
            color: #848696;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity 0.3s;
        }
        
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(8, 42, 123, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: rgb(8, 42, 123);
            transform: scale(1.2);
        }
        
        .nav-arrow {
            position: relative;
            background: transparent;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }
        
        .nav-arrow:hover {
            transform: scale(1.2);
        }
        
        .nav-arrow img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        
        .nav-controls {
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(8, 42, 123, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            z-index: 10000;
            font-weight: 600;
        }
        
        .instruction {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(8, 42, 123, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-link">← Back to Demos</a>
    <div class="instruction">Click arrows, dots, cards or use keyboard ↑↓</div>
    
    <div class="main-container">
        <div class="carousel-section">
            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="card" data-index="0">
                        <img src="https://ik.imagekit.io/gopichakradhar/luffy/o1.jpeg?updatedAt=1754289569411" alt="Team Member 1">
                    </div>
                    <div class="card" data-index="1">
                        <img src="https://ik.imagekit.io/gopichakradhar/luffy/o2.jpeg?updatedAt=1754289569307" alt="Team Member 2">
                    </div>
                    <div class="card" data-index="2">
                        <img src="https://ik.imagekit.io/gopichakradhar/luffy/o4.jpeg?updatedAt=1754289569398" alt="Team Member 3">
                    </div>
                    <div class="card" data-index="3">
                        <img src="https://ik.imagekit.io/gopichakradhar/luffy/o3.jpeg?updatedAt=1754289569422" alt="Team Member 4">
                    </div>
                    <div class="card" data-index="4">
                        <img src="https://ik.imagekit.io/gopichakradhar/luffy/o5.jpeg?updatedAt=1754289569406" alt="Team Member 5">
                    </div>
                    <div class="card" data-index="5">
                        <img src="https://ik.imagekit.io/gopichakradhar/luffy/o6.jpeg?updatedAt=1754289569438" alt="Team Member 6">
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="nav-controls">
                <button class="nav-arrow up">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/top.png?updatedAt=1754290522765" alt="Up">
                </button>
                <button class="nav-arrow down">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/down.png?updatedAt=1754290523249" alt="Down">
                </button>
            </div>

            <div class="member-info">
                <h2 class="member-name">John Anderson</h2>
                <p class="member-role">Chief Executive Officer</p>
            </div>

            <div class="dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
            </div>
        </div>
    </div>
    
    <script>
        const teamMembers = [
            { name: "John Anderson", role: "Chief Executive Officer" },
            { name: "Sarah Mitchell", role: "Chief Technology Officer" },
            { name: "Michael Chen", role: "VP of Engineering" },
            { name: "Emily Rodriguez", role: "Head of Cloud Services" },
            { name: "David Park", role: "Director of AI & Analytics" },
            { name: "Jennifer Lee", role: "VP of Operations" }
        ];

        const cards = document.querySelectorAll(".card");
        const dots = document.querySelectorAll(".dot");
        const memberName = document.querySelector(".member-name");
        const memberRole = document.querySelector(".member-role");
        const upArrows = document.querySelectorAll(".nav-arrow.up");
        const downArrows = document.querySelectorAll(".nav-arrow.down");
        let currentIndex = 0;
        let isAnimating = false;

        function updateCarousel(newIndex) {
            if (isAnimating) return;
            isAnimating = true;

            currentIndex = (newIndex + cards.length) % cards.length;

            cards.forEach((card, i) => {
                const offset = (i - currentIndex + cards.length) % cards.length;

                card.classList.remove("center", "up-1", "up-2", "down-1", "down-2", "hidden");

                if (offset === 0) {
                    card.classList.add("center");
                } else if (offset === 1) {
                    card.classList.add("down-1");
                } else if (offset === 2) {
                    card.classList.add("down-2");
                } else if (offset === cards.length - 1) {
                    card.classList.add("up-1");
                } else if (offset === cards.length - 2) {
                    card.classList.add("up-2");
                } else {
                    card.classList.add("hidden");
                }
            });

            dots.forEach((dot, i) => {
                dot.classList.toggle("active", i === currentIndex);
            });

            memberName.style.opacity = "0";
            memberRole.style.opacity = "0";

            setTimeout(() => {
                memberName.textContent = teamMembers[currentIndex].name;
                memberRole.textContent = teamMembers[currentIndex].role;
                memberName.style.opacity = "1";
                memberRole.style.opacity = "1";
            }, 300);

            setTimeout(() => {
                isAnimating = false;
            }, 800);
        }

        upArrows.forEach(arrow => {
            arrow.addEventListener("click", () => updateCarousel(currentIndex - 1));
        });

        downArrows.forEach(arrow => {
            arrow.addEventListener("click", () => updateCarousel(currentIndex + 1));
        });

        dots.forEach((dot, i) => {
            dot.addEventListener("click", () => updateCarousel(i));
        });

        cards.forEach((card, i) => {
            card.addEventListener("click", () => updateCarousel(i));
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") {
                updateCarousel(currentIndex - 1);
            } else if (e.key === "ArrowDown") {
                updateCarousel(currentIndex + 1);
            }
        });

        updateCarousel(0);
    </script>
</body>
</html>
