<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Mega Menu Navigation | Link Innovations</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Mona+Sans:wght@400;600&display=swap">
    <link rel="preload" href="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434289/osfkc154kf3aztkcdcby.png" as="image">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Anton&family=Mona+Sans:wght@400;600&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        body {
            font-family: "Mona Sans", sans-serif;
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            font-weight: 400;
            line-height: 23px;
            letter-spacing: -0.36px;
            overflow-x: hidden;
        }
        
        .wrapper {
            max-width: 1440px;
            padding-inline: 2rem;
            margin-inline: auto;
        }
        
        .navbar {
            position: fixed;
            top: 18px;
            width: 100%;
            z-index: 9999;
        }
        
        .navbar .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #menu-toggle {
            width: 44px;
            height: 44px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 7px;
            align-items: center;
            justify-content: center;
            background: #fff0dc;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #menu-toggle span {
            width: 29px;
            height: 2px;
            background: #2f2411;
        }
        
        .menu-overlay {
            position: fixed;
            inset: 0;
            height: 100vh;
            width: 100vw;
            z-index: 9999;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }
        
        .menu-overlay__bg-container {
            background-color: #ffdcac;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .menu-overlay__bg-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .menu-overlay__bg-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }
        
        .menu-overlay__content {
            width: 100%;
            height: 100%;
        }
        
        .menu-overlay__links {
            background: rgba(29, 20, 4, 0.21);
            backdrop-filter: blur(67px);
            width: 50%;
            height: 100%;
            padding: 44px 30px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        [data-text-anim] {
            visibility: hidden;
        }
        
        .menu-overlay__main {
            color: #fff7e8;
            font-family: Anton;
            font-size: clamp(2rem, 4.862vw + 0.936rem, 5.313rem);
            line-height: 90%;
            letter-spacing: -1.2px;
        }
        
        .menu-overlay__main li {
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
            width: fit-content;
            margin-inline: auto;
        }
        
        .menu-overlay__main li a {
            line-height: 93%;
        }
        
        .menu-overlay__main:has(li:hover) li:not(:hover) {
            opacity: 0.5;
        }
        
        .menu-overlay__socials ul {
            display: flex;
            gap: 14px;
            color: #fff7e8;
            font-size: clamp(1rem, 0.55vw + 0.88rem, 1.375rem);
            font-weight: 600;
            line-height: normal;
            letter-spacing: -0.44px;
        }
        
        .btn {
            display: flex;
            gap: 10px;
            padding: 14px;
            border-radius: 10px;
            background: #fff0dc;
            font-family: Anton, sans-serif;
            align-items: center;
            justify-content: center;
        }
        
        .navbar__btn {
            color: #2f2411;
        }
        
        .page-content {
            height: 100%;
            will-change: transform;
        }
        
        #hero-section {
            background-image: url("https://res.cloudinary.com/dbsuruevi/image/upload/v1757434246/ykdrxgvj0avjurlm1l5i.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-block: 36px;
        }
        
        #hero-section .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            gap: 20px;
        }
        
        .hero__header {
            font-family: Anton, sans-serif;
            font-size: clamp(2.75rem, 7.89vw + 1.024rem, 8.125rem);
            line-height: 99%;
            letter-spacing: -2.6px;
            text-transform: uppercase;
            max-width: 751px;
            background: linear-gradient(0deg, #ffd08e 0%, #fff9ee 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            z-index: 10000;
            font-weight: 600;
        }
        
        .instruction {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-link">‚Üê Back to Demos</a>
    <div class="instruction">Click the menu button (top right) üçî</div>
    
    <div class="container">
        <div class="menu-overlay">
            <div class="menu-overlay__bg-container" aria-hidden="true">
                <div class="menu-overlay__bg-img">
                    <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434241/opxgbbzugvuyyhbzk4ws.png" data-bg-for="default" alt="">
                </div>
                <div class="menu-overlay__bg-img">
                    <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434289/osfkc154kf3aztkcdcby.png" data-bg-for="home" alt="">
                </div>
                <div class="menu-overlay__bg-img">
                    <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434301/cc3hjrumxxq3061khxdu.png" data-bg-for="about" alt="">
                </div>
                <div class="menu-overlay__bg-img">
                    <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434322/fgkuhyyp1f5fhx6fi8ui.png" data-bg-for="explore" alt="">
                </div>
                <div class="menu-overlay__bg-img">
                    <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434241/n2jnauiij31xa7vqwrnx.png" data-bg-for="services" alt="">
                </div>
                <div class="menu-overlay__bg-img">
                    <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757434319/rn9dvqmdyayydlomcnp8.png" data-bg-for="contact" alt="">
                </div>
            </div>

            <div class="menu-overlay__content">
                <div class="menu-overlay__links">
                    <div class="menu-overlay__main">
                        <ul>
                            <li><a href="#" data-text-anim>HOME</a></li>
                            <li><a href="#" data-text-anim>ABOUT US</a></li>
                            <li><a href="#" data-text-anim>SERVICES</a></li>
                            <li><a href="#" data-text-anim>INDUSTRIES</a></li>
                            <li><a href="#" data-text-anim>CONTACT</a></li>
                        </ul>
                    </div>
                    <div class="menu-overlay__socials">
                        <ul>
                            <li><a href="#">LinkedIn</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Facebook</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <header class="navbar">
            <nav class="wrapper">
                <div class="menu-bar">
                    <div class="logo-wrapper">
                        <img src="https://res.cloudinary.com/dbsuruevi/image/upload/v1757498600/wfj2gg7ft8mxdlgaaemc.svg" alt="">
                    </div>
                    <div class="navbar__menu" id="menu-toggle">
                        <span class="toggle-line-top"></span>
                        <span class="toggle-line-bottom"></span>
                    </div>
                    <a href="#" class="navbar__btn btn">
                        <span class="btn-txt">EXPLORE SERVICES</span>
                    </a>
                </div>
            </nav>
        </header>

        <div class="page-content">
            <section id="hero-section">
                <div class="wrapper">
                    <h1 class="hero__header">
                        Click Menu to See Navigation
                    </h1>
                </div>
            </section>
        </div>
    </div>
    
    <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/SplitText.min.js'></script>
    <script>
        gsap.registerPlugin(SplitText);
        
        const items = document.querySelectorAll(".menu-overlay__main ul li");
        const bgImgs = document.querySelectorAll(".menu-overlay__bg-img img");
        const menuOverlay = document.querySelector(".menu-overlay");
        const pageContent = document.querySelector(".page-content");
        const toggleButton = document.querySelector("#menu-toggle");

        gsap.set(bgImgs[0], { opacity: 1 });

        items.forEach((item, index) => {
            item.addEventListener("mouseenter", () => {
                gsap.to(bgImgs, { opacity: 0, duration: 0.5, ease: "power2.inOut" });
                gsap.to(bgImgs[index + 1], { opacity: 1, scale: 1.18, duration: 0.5, ease: "power3.inOut" });
            });

            item.addEventListener("mouseleave", () => {
                gsap.to(bgImgs, { opacity: 0, duration: 0.5, ease: "power2.inOut", scale: 1 });
                gsap.to(bgImgs[0], { opacity: 1, duration: 0.5, ease: "power3.inOut" });
            });
        });

        let menuTimeline = gsap.timeline({ paused: true });

        menuTimeline
            .to(menuOverlay, {
                clipPath: "polygon(0% 0%, 100% 0%, 100% 120%, 0% 100%)",
                duration: 0.8,
                ease: "power3.inOut",
                onStart: () => { menuOverlay.style.pointerEvents = "none"; },
                onComplete: () => {
                    menuOverlay.style.clipPath = "none";
                    menuOverlay.style.pointerEvents = "auto";
                }
            }, 0)
            .to(pageContent, {
                yPercent: 20,
                rotation: 18,
                scale: 1.3,
                transformOrigin: "left top",
                duration: 0.8,
                ease: "power3.inOut"
            }, 0)
            .to(".menu-overlay__bg-img img", {
                scale: 1.1,
                duration: 1,
                ease: "power3.inOut"
            }, 0)
            .add(() => {
                const linkTexts = document.querySelectorAll("[data-text-anim]");
                linkTexts.forEach((el) => {
                    gsap.set(el, { visibility: "visible" });
                    const split = SplitText.create(el, { type: "chars", smartWrap: true, mask: "chars" });
                    menuTimeline.fromTo(split.chars,
                        { yPercent: -200 },
                        { yPercent: 0, ease: "power2.inOut", duration: 0.5, stagger: 0.01 },
                        0.2
                    );
                });
            }, 0)
            .to(".toggle-line-top", {
                transformOrigin: "center",
                y: 4,
                scaleX: 0.8,
                rotation: 45,
                duration: 0.4,
                ease: "back.out(1.5)"
            }, 0.2)
            .to(".toggle-line-bottom", {
                transformOrigin: "center",
                y: -4,
                scaleX: 0.8,
                rotation: -45,
                duration: 0.4,
                ease: "back.out(1.5)"
            }, 0.2);

        toggleButton.addEventListener("click", () => {
            if (menuTimeline.progress() === 1) {
                menuTimeline.reverse();
                menuTimeline.eventCallback("onReverseComplete", () => {
                    menuOverlay.style.pointerEvents = "none";
                });
            } else {
                menuTimeline.play();
            }
        });
    </script>
</body>
</html>
