<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Hero Image Zoom | Link Innovations</title>
    <link rel='stylesheet' href='https://codepen.io/GreenSock/pen/xxmzBrw.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
        }
        
        .wrapper,
        .content {
            position: relative;
            width: 100%;
            z-index: 1;
        }
        
        .content {
            overflow-x: hidden;
        }
        
        .content .section {
            width: 100%;
            height: 100vh;
        }
        
        .content .section.hero {
            background-image: url(https://images.unsplash.com/photo-1589848315097-ba7b903cc1cc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .image-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            perspective: 500px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            z-index: 10000;
            font-weight: 600;
        }
        
        .back-link:hover {
            background: white;
        }
        
        .instruction {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            z-index: 10000;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-link">‚Üê Back to Demos</a>
    <div class="instruction">üëá Scroll Down to See the Effect</div>
    
    <div class="wrapper">
        <div class="content">
            <section class="section hero"></section>
        </div>
        <div class="image-container">
            <img src="https://assets-global.website-files.com/63ec206c5542613e2e5aa784/643312a6bc4ac122fc4e3afa_main%20home.webp" alt="Link Innovations">
        </div>
    </div>
    
    <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        window.addEventListener("load", () => {
            gsap
                .timeline({
                    scrollTrigger: {
                        trigger: ".wrapper",
                        start: "top top",
                        end: "+=150%",
                        pin: true,
                        scrub: true,
                        markers: false
                    }
                })
                .to("img", {
                    scale: 2,
                    z: 350,
                    transformOrigin: "center center",
                    ease: "power1.inOut"
                })
                .to(
                    ".section.hero",
                    {
                        scale: 1.1,
                        transformOrigin: "center center",
                        ease: "power1.inOut"
                    },
                    "<"
                );
        });
    </script>
</body>
</html>
